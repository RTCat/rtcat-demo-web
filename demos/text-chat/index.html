<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Chat</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .pane {
            margin: 20px;
            text-align: center;
        }

        .message {
            text-align: left;
        }

        #messages-container {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #dedede;
            padding: 10px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

<div class="container" role="main">

    <div class="row">
        <div class="col-md-12">
            <h3>文字聊天示例</h3>
            <p>复制此页面网址邀请朋友一起文字聊天</p>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="pane">

                <div id="messages-container">
                </div>
                <p>
                    <input id="username" class="form-control" type="text" placeholder="输入你的用户名"/>
                    <input id="message-field" class="form-control" type="text" placeholder="撰写消息"/>
                </p>
                <input id="send" class="btn btn-success btn-default btn-block" type="button" value="发送消息"/>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="//dn-learning-tech.qbox.me/realtimecat/realtimecat-0.2.min.js"></script>
<script src="./text-chat.js"></script>

</body>
</html>
